<body>
<div id="principal" class="flex flex-col items-center justify-center min-h-screen bg-purple-100">
    <div class="text-center mb-6"> <!--TEXTO DE RECUPERAR CUENTA-->
        <h2 class="text-3xl font-semibold mb-2">
            Recupera tu cuenta
        </h2>
        <h4 class="text-lg text-gray-600">
            Ingresa tu correo o número de teléfono para buscar tu cuenta.
        </h4>
    </div>
    <!--PETICION DE CORREO O NUMERO-->
    <div id="box" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <form action="" method="post" class="space-y-4">  
            <input type="email" name="" class="w-full p-3 border border-gray-300 rounded-lg" required placeholder="Correo electrónico o número de teléfono">
            <button type="submit" id="Buscar" class="w-full p-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Buscar</button>
            <div class="text-center">
                <a href="Inicio de sesion.html" id="cancelar" class="text-blue-500 hover:underline">Cancelar</a>
            </div>
        </form>
    </div>
