<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        ¿Olvidaste tu contraseña?

<link href="../output.css" rel="stylesheet"/>

<link rel="icon" href="MULTIMEDIA/Null_Sector.webp">
<body>
<div id="principal" class="flex flex-col items-center justify-center min-h-screen bg-violet-300">
    <!--PETICION DE CORREO O NUMERO-->
    <div id="box" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-6"> <!--TEXTO DE RECUPERAR CUENTA-->
            <h2 class="text-3xl font-semibold mb-2">
                Recupera tu cuenta
            </h2>
            <h4 class="text-lg text-gray-600">
                Ingresa tu correo o número de teléfono para buscar tu cuenta.
            </h4>
        </div>
        <form action="" method="post" class="space-y-4">  
            <input type="email" name="" class="w-full p-3 border border-gray-300 rounded-lg" required placeholder="Correo electrónico o número de teléfono">
            <button type="submit" id="Buscar" class="w-full p-3 bg-purple-600 text-white rounded-lg hover:bg-purple-800">Buscar</button>
            <div class="text-center">
                <a href="LogIn.html" id="cancelar" class="text-purple-600 hover:underline">Cancelar</a>
            </div>
        </form>
    </div>
</div>
