<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyperton | regístrate</title>
    <link href="../output.css" rel="stylesheet" />
    <link rel="shortcut icon" href="../img/Hyperton.png" />
  </head>
  <body>
    <div class="h-screen flex bg-slate-200">
      <div class="w-1/2 flex flex-col items-center justify-center p-12">
        <h2 class="text-4xl font-semibold mb-6">
          Hyper<span class="font-light">ton</span>
        </h2>
        <div class="flex space-x-4 mb-6">
          <button
            class="flex items-center justify-center bg-purple-700 hover:bg-purple-800 py-2 px-4 rounded-lg text-white"
          >
            <img
              src="https://www.svgrepo.com/show/355037/google.svg"
              class="h-5 w-5 mr-2"
              alt="Google"
            />
            Inicia sesión con Google
          </button>
        </div>
        <p class="text-sm text-gray-400">o</p>
        <form class="mt-4 space-y-4 w-full max-w-sm">
          <input
            type="text"
            placeholder="Nombre de usuario"
            class="block w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500"
          />
          <input
            type="email"
            placeholder="correo electrónico"
            class="block w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500"
          />
          <input
            type="password"
            placeholder="contraseña"
            class="block w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500"
          />
          <div class="flex items-center space-x-2">
            <input
              type="checkbox"
              class="form-checkbox text-violet-500 h-4 w-4"
            />
            <p class="text-sm">
              Al registrarte, aceptas nuestros
              <a href="#" class="text-purple-500 hover:underline"
                >terminos de uso</a
              >.
            </p>
          </div>
          <button
            class="w-full bg-purple-600 hover:bg-purple-800 py-2 rounded-lg font-medium text-white"
          >
            Crear cuenta
          </button>
        </form>
        <p class="text-sm mt-4">
          ¿Ya tienes una cuenta?
          <a href="#" class="text-purple-500 hover:underline"
            >Inicia sesión aquí</a
          >
        </p>
      </div>
      <div class="w-1/2 flex items-center justify-center relative">
        <!-- Imagen de fondo con blur -->
        <img
          src="../img/background.jpg"
          alt="Background"
          class="absolute inset-0 w-full h-full object-cover blur-sm z-0"
        />

        <!-- Capa semitransparente violeta -->
        <div
          class="absolute inset-0 w-full h-full bg-purple-700 opacity-60 z-10"
        ></div>

        <!-- Contenido principal -->
        <div class="max-w-sm relative z-20">
          <h2 class="text-3xl font-semibold mb-4 text-white">
            Explora el mundo de los videojuegos con Hyperton
          </h2>
          <p class="text-gray-300">
            Unete a nuestra comunidad de jugadores y disfruta de los mejores juegos.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
