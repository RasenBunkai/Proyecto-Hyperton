<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyperton -  Inicia sesión o regístrate</title>
  <!-- IMPORTAMOS LA LIBRERIA DE TEXTOS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
</head>
<!-- IMPORTAMOS LOS ESTILOS DE LA PAGINA -->
<link rel="stylesheet" href="css/sign in.css">
<link rel="shortcut icon" href="LOGO_HYPERTON.png">
<body>


<div class="main-container">
  <section class="section-1"> <!-- SECTION DE LOGO Y SLOGAN -->
    <div class="div-img">   
      <img class="null-s" src="LOGO_HYPERTON.png" alt="Hyperton logo v1">
      <div class="h1-container"><!--  eliminar div y darle los estilos al h1 directamente -->
          <h1>HYPER <span>TON</span></h1>
      </div>
    </div> 
      <h2> Hyperton es innovación a tu alcance, una puerta abierta a un mundo de posibilidades.</h2>
  </section>

  <section class="section-2"> <!-- SECTION DEL FORMULARIO -->
    <div class="form-container">
        <input type="email" placeholder="Correo electrónico o nombre de usuario">
        <input type="password" placeholder="Contraseña">

        <label for="remember">
          <input type="checkbox" id="remember">
          Recuérdame
        </label>

        <button class="btn-sing-in" type="submit">Iniciar sesión</button>
        
        <div class="forgot-password">
        <a href="">¿Olvidaste tu contraseña?</a>
        </div>
        <hr>
        <button class="btn-new-account" id="btn-new-account">Crea una cuenta</button>
    </div>
  </section>
</div>
<footer> <!-- FOOTER -->
  <div class="footer">
    <p>© 2023 Hyperton. Todos los derechos reservados.</p>
    <div class="social-media">
      <a class="icon" target="_blank" href="https://web.facebook.com/emiliano.salgado.mtz"><img src="hyperton-facebook.svg" alt="facebook"></a>
      <a class="icon" target="_blank" href="https://www.instagram.com/emiliosalgad/"><img src="hyperton-instagram.svg" alt="instagram"></a>
      <a class="icon" target="_blank" href="https://twitter.com/Rasen_bunkai"><img src="hyperton-x-twitter.svg" alt="twitter"></a>
      <a class="icon" target="_blank" href="https://github.com/RasenBunkai"><img src="hyperton-github.svg" alt="github"></a>
      <a class="icon" target="_blank" href="https://www.linkedin.com/in/emiliano-salgado-mart%C3%ADnez-0032732a3/"><img src="hyperton-linkedin.svg" alt="linkedin"></a>
    </div>
  </div>
</footer>
</body>
</html>
